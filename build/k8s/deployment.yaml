apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  annotations:
    env: development
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: demo-app
  template:
    metadata:
      labels:
        run: demo-app
    spec:
      containers:
      - name: demo-app
        image: GCP_REGION-docker.pkg.dev/PROJECT_ID/ARTIFACT_REGISTRY_REPO/IMAGE_NAME:SHORT_SHA