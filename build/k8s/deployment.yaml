apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-cashier
  annotations:
    env: default
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: digital-cashier
  template:
    metadata:
      labels:
        run: digital-cashier
    spec:
      serviceAccountName: digital-cashier-sa
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
      - name: digital-cashier
        image: GCP_REGION-docker.pkg.dev/PROJECT_ID/ARTIFACT_REGISTRY_REPO/IMAGE_NAME:SHORT_SHA