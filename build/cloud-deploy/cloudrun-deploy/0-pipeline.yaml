apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: run-pipeline
description: Cloud Run Pipeline
serialPipeline:
  stages:
    - targetId: run-dev
      profiles:
        - dev
    - targetId: run-staging
      profiles:
        - staging
    - targetId: run-prod
      profiles:
        - prod
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: run-dev
description: Cloud Run development environment
gke:
  # You need to substitute your project id here
  cluster: projects/$PROJECT_ID/locations/us-central1/clusters/krmapihost-cc-deployrun
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: run-staging
  requireApproval: false
description: Cloud Run staging environment
gke:
  # You need to substitute your project id here
  cluster: projects/$PROJECT_ID/locations/us-central1/clusters/krmapihost-cc-deployrun
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: run-prod
  requireApproval: true
description: Cloud Run production environment
gke:
  # You need to substitute your project id here
  cluster: projects/$PROJECT_ID/locations/us-central1/clusters/krmapihost-cc-deployrun
