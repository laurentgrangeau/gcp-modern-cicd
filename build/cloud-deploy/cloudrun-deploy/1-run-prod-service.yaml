apiVersion: run.cnrm.cloud.google.com/v1beta1
kind: RunService
metadata:
  labels:
    cloud-deploy-target: cashier-prod
  name: cashier-prod
  namespace: config-control
spec:
  ingress: INGRESS_TRAFFIC_ALL
  location: europe-west1
  projectRef: 
    external: projects/$PROJECT_ID
  template:      
    containers:
      - env:
          - name: environment
            value: prod
        image: run-container
    scaling:
      maxInstanceCount: 10
  traffic:
    - percent: 100
      type: TRAFFIC_TARGET_ALLOCATION_TYPE_LATEST