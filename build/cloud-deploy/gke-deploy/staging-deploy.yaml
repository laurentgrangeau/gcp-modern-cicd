apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  annotations:
    env: staging
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      run: demo-app
  template:
    metadata:
      labels:
        run: demo-app
    spec:
      containers:
      - name: demo-app
        image: gke-container